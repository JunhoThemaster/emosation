<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/js/common.js"></script>
    <script  src="/js/adm.js"></script>
    <link rel="stylesheet" href="/css/admin.css">
<!--    <link rel="stylesheet" href="/css/button.css">-->
    <style>
        #weeklyChart {
            display: block;
            width: 100%;
            height: 400px;
        }
        .messageArea textarea {
            width: 300px; /* 가로 크기 */
            height: 150px; /* 세로 크기 */
            resize: none; /* 크기 조절 비활성화 */
            padding: 10px; /* 여백 */
            border: 1px solid #ccc; /* 테두리 */
            border-radius: 5px; /* 테두리 둥글게 */
            font-size: 14px; /* 글꼴 크기 */
        }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="sidebar-header">
        <h2>Admin</h2>
    </div>
    <ul class="sidebar-menu">
        <li><a href="#">대시보드</a></li>
        <li><a href="#">유저 관리</a></li>
        <li><a href="#">프로모션</a></li>
        <li><a href="#">보고서</a></li>
        <li><a href="#">설정</a></li>
        <li><a href="#">로그아웃</a></li>
    </ul>
</div>
<div class="content">
    <div>
        <h1>일별 접속자</h1>
        <table class="user-table">
            <thead>
            <tr>
                <th>현재 접속 중인 세션</th>
            </tr>
            </thead>
            <tbody id="sessions">


            </tbody>
        </table>
        
    </div>
    <div style="display: flex; justify-content: center; align-items: center;">
        <div id="chart-container" style="width: 100%; max-width: 600px; height: 400px;">
        <canvas id="weeklyChart"></canvas>
        </div>
    </div>

    <div class="admin-container">
        <h1>유저 관리</h1>
        <table class="user-table">
            <thead>
            <tr>
                <th>번호</th>
                <th>이름</th>
                <th>이메일</th>
                <th>가입일</th>

                <th>수정</th>
            </tr>
            </thead>
            <tbody id="user-list">
            <!-- 유저 목록이 동적으로 들어갈 부분 -->
            </tbody>
            <tfoot id="page">
            <tr>
                <td colspan="5">
                    <button id="prevBtn" disabled><<</button>
                    <span id="pageIndicator"></span> <!-- 페이지 버튼이 동적으로 여기에 들어감 -->
                    <button id="nextBtn" disabled>>></button>
                </td>
            </tr>
            </tfoot>
        </table>
    </div>
    <div class="messageArea">
        <h1>공지 사항 보내기</h1>
        <textarea id="textArea">

        </textarea>
        <button onclick="sendToAll()">보내기</button>
    </div>
</div>







</body>
</html>
