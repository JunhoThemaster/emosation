<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Emosation</title>
    <link rel="stylesheet" href="/css/loginreg.css">
    <script src="/js/common.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const signUpBtn = document.getElementById("signUp");
            const signInBtn = document.getElementById("signIn");
            const container = document.querySelector(".container");

            signUpBtn.addEventListener("click", () => {
                container.classList.add("right-panel-active");
            });
            signInBtn.addEventListener("click", () => {
                container.classList.remove("right-panel-active");
            });
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css"/>

    <style>
        @media (max-width: 768px) {
            .modal, .button, .table-fill {
                width: 100%; /* 작은 화면에서 전체 크기를 사용하도록 설정 */
            }
            /* 친구목록과 채팅창 크기 조정 */
            .table-fill {
                width: 100%;
            }
            #container {
                width: 100%;
            }
        }
    </style>
</head>
<body >
<div layout:fragment="content" >
    <div class="wrapper"  style="display: grid; place-items: center; min-height: 30vh; ">
        <div class="container">
            <div class="sign-up-container" onsubmit="event.preventDefault(); register();">
                <form id="sign-up">
                    <h1>회원 가입</h1>
                    <span></span>
                    <input id="name" type="text" required placeholder="이름">
                    <input id="email" type="email" required placeholder="이메일">
                    <input id="Phone" type="number" required placeholder="전화번호">
                    <input id="upPw" type="password" required placeholder="비밀번호">
                    <input id="cupPW" type="password" required placeholder="재확인 비밀번호">
                    <button id="reg" class="form_btn">가입하기</button>
                </form>
            </div>
            <div class="sign-in-container">
                <form id="sign-in" onsubmit="event.preventDefault(); Login();">
                    <h1>로그인</h1>
                    <span></span>
                    <input id="em" type="text" placeholder="이메일">
                    <input id="pw" type="password" placeholder="비밀번호">
                    <button class="form_btn">로그인</button>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay-left">
                    <h1>잘 오셨어요!</h1>
                    <p>이미 계정이 있나요?</p>
                    <button id="signIn" class="overlay_btn">로그인</button>
                </div>
                <div class="overlay-right">
                    <h1>이모세이션!</h1>
                    <p>지금 감정분석형 채팅을 시작해보세요</p>
                    <button id="signUp" class="overlay_btn">가입하기</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
