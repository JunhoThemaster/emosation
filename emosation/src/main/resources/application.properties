spring.config.import=classpath:application-ignore.properties


spring.application.name=emosation


spring.datasource.url= ${data.source.url}
spring.datasource.username= ${dbId}
spring.datasource.password= ${dbPw}

spring.jpa.hibernate.ddl-auto=none
spring.jpa.generate-ddl=false
spring.jpa.show-sql=true
spring.jpa.database=oracle
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false



jwt.secret = ${jwt.secret}
jwt.access.expiration =${aexp}  
jwt.refresh.expiration=${rexp}